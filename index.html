<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <title>
        Profile Card
    </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="circle-3"></div>
    <div class="circle-1"></div>
    <div class="circle-2"></div>
    <div class="card">
        <img src="source/akshay.jpeg" class="user" alt="">
        <h1>Akshay Tyagi</h1>
        <span class="text1">A Web Developer & UI Designer</span>
        <div class="line"></div>
        <div class="text2">I am Just an Ordinary person with Extraordinary Mindset. </div>
        <a href="#" class="btn">Message Me</a>
        <div class="tags">
            <a href="https://www.facebook.com/"><i class="fab fa-facebook"></i></a>
            <a href="https://www.linkedin.com/in/akshay-tyagi-5aa0a3210"><i class="fab fa-linkedin"></i></a>
            <a href="https://www.instagram.com/_k.akshay_tyagi_/"><i class="fab fa-instagram"></i></a>
        </div>
    </div>
    <script type="text/javascript" src="vanilla-tilt.js">
    </script>
    <script>
        VanillaTilt.init(document.querySelectorAll(".card"), {
            max: 20,
            speed: 400,
            glare: true,
            "max-glare": 1,
        });
    </script>
</body>

</html>
